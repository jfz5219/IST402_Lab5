<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">  
    import { html, render } from 'lit';
    import '../nasa-image-search.js';

  //Had to put input element inside of this script because the getTerm function could not 
  //be defined outside of it. This causes a problem because after the submit button is clicked,
  //the other render function fires off and this input form is erased.
      render(
      html`
      <input type="text" id="searchTerm" value="moon">
  <button @click="${getTerm}">submit</button>    
      `,
      document.querySelector('#demo'));

  //getTerm function will get the input value and assign it to the searchedTerm variable.
  function getTerm(){

    const searchedTerm = document.getElementById("searchTerm").value;
  
    // console.log(searchedTerm);
    

    //For some reason, term="${searchedTerm}" has to be inside of a render function for it to work.
    render(
      html`
        <nasa-image-search term="${searchedTerm}">
        </nasa-image-search>      
      `,
      document.querySelector('#demo'));
      }
  </script>


</body>
</html>
